id: forks
docker_repository: dynverse/ti_forks
container_url: https://github.com/dynverse/ti_forks
name: FORKS
type: algorithm
doi: '10.1101/132811'
google_scholar_cluster_id: '3576411171615363442'
platform: Python
trajectory_types:
- linear
topology_inference: fixed
license: GPL-3
preprint_date: '2017-06-20'
code_url: https://github.com/macsharma/FORKS
parameters:
  norm_function:
    type: discrete
    default: median
    values:
    - mean
    - median
    - quantile
    description: No description provided by the author.
  norm_quantile:
    type: numeric
    default: 75
    lower: 0
    upper: 100
    description: No description provided by the author.
  cum_sum_exp_var:
    type: numeric
    default: 0.9
    lower: 0.0
    upper: 1.0
    description: No description provided by the author.
  min_cluster:
    type: integer
    default: 4
    lower: 3
    upper: 20
    description: No description provided by the author.
  max_cluster:
    type: integer
    default: 10
    lower: 3
    upper: 20
    description: No description provided by the author.
  mapping_type:
    type: discrete
    default: Isomap
    values:
    - Isomap
    - MDS
    - PCA
    - RandomForest
    - SpectralEmbedding
    - LLE_standard
    - tSNE
    description: No description provided by the author.
  initialization:
    type: discrete
    default: kmeans
    values:
    - kmeans
    - kmedoids
    - random
    description: No description provided by the author.
  iterMax:
    type: integer
    default: 1000
    lower: 100
    upper: 100000
    description: No description provided by the author.
    distribution: expuniform
  eta:
    type: numeric
    default: .01
    lower: .0001
    upper: 100
    description: No description provided by the author.
    distribution: expuniform
  C:
    type: numeric
    default: 1
    lower: .0001
    upper: 1000
    description: No description provided by the author.
    distribution: expuniform
  forbidden: min_cluster > max_cluster
input:
  format: text
  required:
  - counts
output:
  format: text
  outputs:
  - linear_trajectory
  - dimred
  - timings
wrapper_type: linear_trajectory
authors:
- given: Mayank
  family: Sharma
  email: mayankiitkgp10@gmail.com
  github: macsharma
